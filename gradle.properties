# Sets default memory used for gradle commands. Can be overridden by user or command line properties.
# This is required to provide enough memory for the Minecraft decompilation process.
org.gradle.jvmargs=-Xmx3G
org.gradle.daemon=false

#MOD_NAME should start with uppercase
MOD_NAME=InventoryHotswap
#MOD_ID must be all lowercase
MOD_ID=inventoryhotswap
PACKAGE_NAME=com.loucaskreger.inventoryhotswap
MOD_VERSION=1.4
VENDER_NAME=
AUTHOR_NAME=AreUThreateningMe
LOGOPIC_FILENAME=inventoryHotswapLogo.png
CREDIT_TEXT=
DESCTIPTION_TEXT=Quickly switch between items in your inventory.
#BOTH, CLIENT or SERVER
SIDE=BOTH

minecraft_version=1.20.1
minecraft_version_range=[1.20,1.21)
forge_version=47.1.0
forge_version_range=[47,)

templateDir=src_template
copyTargetDir=src
